<polymer-element name="cs-seeking-bar" attributes="progress_percentage current_time duration">
	<template>
		<link rel="stylesheet" href="css/style.css">
		<div class="time">{{current_time}}</div>
		<div class="progress-container">
			<div class="progress" style="transform: translateX({{progress_percentage - 100}}%);"></div>
		</div>
		<div class="time">{{duration}}</div>
	</template>
	<script src="js/script.js"></script>
</polymer-element>
