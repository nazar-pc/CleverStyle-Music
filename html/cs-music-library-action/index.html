<dom-module id="cs-music-library-action">
	<template vertical center layout>
		<link rel="stylesheet" href="style.css">
		<cs-music-menu-items>
			<cs-music-menu-item on-tap="{{create_playlist}}">{{create_playlist_text}}</cs-music-menu-item>
			<cs-music-menu-item on-tap="{{add_to_playlist}}">{{add_to_playlist_text}}</cs-music-menu-item>
		</cs-music-menu-items>
		<cs-controls horizontal center layout>
			<cs-control flex icon="chevron-left" on-tap="{{back}}"></cs-control>
		</cs-controls>
	</template>
	<script src="script.js"></script>
</dom-module>
