<dom-module id="cs-music-library-action">
	<link rel="import" type="css" href="style.css">
	<template vertical center layout>
		<cs-music-menu-items>
			<cs-music-menu-item on-tap="create_playlist">[[L.create-playlist]]</cs-music-menu-item>
			<cs-music-menu-item on-tap="add_to_playlist">[[L.add-to-playlist]]</cs-music-menu-item>
		</cs-music-menu-items>
		<cs-controls horizontal center layout>
			<cs-control flex icon="chevron-left" on-tap="back"></cs-control>
		</cs-controls>
	</template>
	<script src="script.js"></script>
</dom-module>
