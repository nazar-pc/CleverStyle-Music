<dom-module id="cs-music-equalizer-presets">
	<link rel="import" type="css" href="style.css">
	<template vertical center layout>
		<cs-music-menu-items>
			<template is="dom-repeat" items="[[presets_names]]" as="preset">
				<cs-music-menu-item on-tap="load_preset" data-preset="[[preset]]">[[preset]]</cs-music-menu-item>
			</template>
		</cs-music-menu-items>
		<cs-controls horizontal center layout>
			<cs-control flex icon="chevron-left" on-tap="back"></cs-control>
		</cs-controls>
	</template>
	<script src="script.js"></script>
</dom-module>
