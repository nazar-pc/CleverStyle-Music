<polymer-element name="cs-music-menu" extends="cs-music-screen">
	<template vertical center layout>
		<link rel="stylesheet" href="style.css">
		<cs-music-menu-items>
			<cs-music-menu-item icon="list" on-tap="{{playlist}}">{{playlist_text}}</cs-music-menu-item>
			<template if="{{!low_performance}}">
				<cs-music-menu-item icon="sliders" on-tap="{{equalizer}}">{{equalizer_text}}</cs-music-menu-item>
				<cs-music-menu-item icon="magic" on-tap="{{sound_environment}}">{{sound_environment_text}}</cs-music-menu-item>
			</template>
			<cs-music-menu-item icon="music" on-tap="{{library}}">{{library_text}}</cs-music-menu-item>
			<cs-music-menu-item icon="refresh" on-tap="{{rescan}}">{{rescan_library_text}}</cs-music-menu-item>
			<template if="{{low_performance}}">
				<cs-music-menu-item icon="check" on-tap="{{performance}}">{{low_performance_mode_text}}</cs-music-menu-item>
			</template>
			<template if="{{!low_performance}}">
				<cs-music-menu-item icon="tachometer" on-tap="{{performance}}">{{low_performance_mode_text}}</cs-music-menu-item>
			</template>
		</cs-music-menu-items>
		<cs-controls horizontal center layout>
			<cs-control flex icon="chevron-left" on-tap="{{back}}"></cs-control>
		</cs-controls>
	</template>
	<script src="script.js"></script>
</polymer-element>
