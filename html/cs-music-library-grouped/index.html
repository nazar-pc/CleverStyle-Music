<dom-module id="cs-music-library-grouped">
	<link rel="import" type="css" href="style.css">
	<template vertical center layout>
		<template is="dom-if" if="{{list.length}}">
			<cs-music-library-grouped-items>
				<template repeat="{{item in list}}">
					<cs-music-library-grouped-item on-tap="choose_action" data-items="{{item.items}}">
						{{item.value}} <span>({{item.count}})</span>
					</cs-music-library-grouped-item>
				</template>
			</cs-music-library-grouped-items>
		</template>
		<template is="dom-if" if="{{!list.length}}">
			<cs-loading></cs-loading>
		</template>
		<cs-controls horizontal center layout>
			<cs-control flex icon="chevron-left" on-tap="back"></cs-control>
		</cs-controls>
	</template>
	<script src="script.js"></script>
</dom-module>
